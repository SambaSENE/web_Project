<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des candidats</title>
    <link rel="stylesheet" href="./assets/votes.css">
    <script src="./assets/vue.global.js"></script>
    <script src="./assets/votes.js" type="module"></script>
</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="candidats.html">Liste des candidats</a></li>
                <li><a href="voter.html">Voter</a></li>
            </ul>
        </nav>
    </header>
    <main id="app">
        <h1 class="center">Élections des représentants</h1>
        <p class="center">{{ getNbCandidats }} candidats</p>

        <article class="allCandidats">
            <div class="identity" v-for="candidat of candidats">
                <img :src="candidat.photo" alt="photo du candidat">
                <h2>{{ candidat.nom }} {{ candidat.prenom }}</h2>
            </div>

        </article>
        <button type="button" class="voter" @click="handler">Je vote !</button>
        <section id="listCandidats" >
            <article class="listCandidats">

                <h1>Elections des 3 représentants du conseil</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Soutenir ce candidat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="candidat of candidats">
                            <td><img :src="candidat.photo" alt="photo du candidat" class="miniature"></td>
                            <td>{{ candidat.nom }}</td>
                            <td>{{ candidat.prenom }}</td>
                            <td>{{ candidat.slogan }}</td>
                            <td>
                                <a href="#">Oui</a>
                                <a href="#">Non</a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </article>
        </section>
        
    </main>
    <!-- <footer>
        <p>Copyright 2024 DWWM2304</p>
    </footer> -->
</body>

</html>
